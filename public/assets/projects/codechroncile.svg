<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="chronicleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F81F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3FB950;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#0D1117"/>
  <!-- Git Branch Visualization -->
  <circle cx="80" cy="80" r="12" fill="#2F81F7"/>
  <circle cx="80" cy="130" r="12" fill="#2F81F7"/>
  <circle cx="80" cy="180" r="12" fill="#2F81F7"/>
  <circle cx="160" cy="130" r="12" fill="#3FB950"/>
  <circle cx="160" cy="180" r="12" fill="#3FB950"/>
  <line x1="80" y1="92" x2="80" y2="118" stroke="#2F81F7" stroke-width="3"/>
  <line x1="80" y1="142" x2="80" y2="168" stroke="#2F81F7" stroke-width="3"/>
  <line x1="92" y1="130" x2="148" y2="130" stroke="#3FB950" stroke-width="3"/>
  <line x1="160" y1="142" x2="160" y2="168" stroke="#3FB950" stroke-width="3"/>
  <!-- Analytics Panel -->
  <rect x="200" y="60" width="160" height="160" rx="10" fill="#161B22" stroke="#30363d" stroke-width="2"/>
  <!-- Bar Chart -->
  <rect x="220" y="140" width="20" height="60" fill="#2F81F7" rx="3"/>
  <rect x="250" y="120" width="20" height="80" fill="#3FB950" rx="3"/>
  <rect x="280" y="100" width="20" height="100" fill="#D29922" rx="3"/>
  <rect x="310" y="130" width="20" height="70" fill="#F85149" rx="3"/>
  <!-- Title -->
  <text x="280" y="85" font-family="Arial" font-size="12" fill="#8b949e" text-anchor="middle">Analytics</text>
  <!-- Clock Icon -->
  <circle cx="80" cy="240" r="20" fill="none" stroke="url(#chronicleGrad)" stroke-width="3"/>
  <line x1="80" y1="240" x2="80" y2="228" stroke="url(#chronicleGrad)" stroke-width="2"/>
  <line x1="80" y1="240" x2="90" y2="245" stroke="url(#chronicleGrad)" stroke-width="2"/>
  <!-- CodeChronicle Text -->
  <text x="240" y="250" font-family="Arial" font-size="18" font-weight="bold" fill="url(#chronicleGrad)" text-anchor="middle">CodeChronicle</text>
</svg>