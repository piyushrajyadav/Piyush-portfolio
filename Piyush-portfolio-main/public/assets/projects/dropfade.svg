<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="file-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="code-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>

  <!-- Cloud Storage Icon -->
  <g transform="translate(280, 40)">
    <path d="M 20 25 C 15 20, 5 20, 5 30 C 0 30, 0 40, 5 40 L 35 40 C 40 40, 40 30, 35 30 C 35 25, 25 20, 20 25 Z" fill="#6366f1" opacity="0.7"/>
    <circle cx="20" cy="32" r="3" fill="#a855f7"/>
    <circle cx="12" cy="35" r="2" fill="#a855f7"/>
    <circle cx="28" cy="35" r="2" fill="#a855f7"/>
  </g>

  <!-- File Upload Animation -->
  <g transform="translate(50, 80)">
    <!-- File 1 -->
    <rect x="0" y="0" width="40" height="50" rx="5" fill="url(#file-gradient)" opacity="0.9">
      <animateTransform attributeName="transform" attributeType="XML" 
                        type="translate" values="0,0; 0,-10; 0,0" 
                        dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="8" width="30" height="3" fill="white" opacity="0.7"/>
    <rect x="5" y="15" width="25" height="2" fill="white" opacity="0.5"/>
    <rect x="5" y="20" width="20" height="2" fill="white" opacity="0.5"/>

    <!-- File 2 -->
    <rect x="20" y="15" width="40" height="50" rx="5" fill="url(#file-gradient)" opacity="0.8">
      <animateTransform attributeName="transform" attributeType="XML" 
                        type="translate" values="0,0; 0,-8; 0,0" 
                        dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="25" y="23" width="30" height="3" fill="white" opacity="0.7"/>
    <rect x="25" y="30" width="25" height="2" fill="white" opacity="0.5"/>
    <rect x="25" y="35" width="20" height="2" fill="white" opacity="0.5"/>

    <!-- Upload Arrow -->
    <g transform="translate(35, 75)">
      <path d="M 0 20 L 15 5 L 30 20 M 15 5 L 15 40" stroke="#10b981" stroke-width="3" fill="none" filter="url(#glow)">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Unique Code Display -->
  <g transform="translate(180, 120)">
    <rect x="0" y="0" width="140" height="40" rx="8" fill="url(#code-gradient)" opacity="0.9"/>
    <text x="70" y="25" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">
      ABC-XYZ-123
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Download/Access Animation -->
  <g transform="translate(280, 180)">
    <!-- Device/User Icon -->
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#374151" opacity="0.8"/>
    <rect x="5" y="5" width="50" height="25" fill="#1f2937"/>
    <circle cx="30" cy="35" r="3" fill="#6b7280"/>
    
    <!-- Download Arrow -->
    <g transform="translate(15, 50)">
      <path d="M 15 0 L 0 15 L 30 15 M 15 0 L 15 25" stroke="#10b981" stroke-width="3" fill="none" filter="url(#glow)">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Security/Delete Animation -->
  <g transform="translate(100, 220)">
    <circle cx="0" cy="0" r="25" fill="#ef4444" opacity="0.7">
      <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <path d="M -8 -8 L 8 8 M 8 -8 L -8 8" stroke="white" stroke-width="3" fill="none"/>
    <text x="0" y="40" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="12" font-weight="bold">AUTO DELETE</text>
  </g>

  <!-- Connecting Lines -->
  <g stroke="#6366f1" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 120 120 L 180 140">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 250 140 L 280 200">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">
    DropFade - Secure File Sharing
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="280" text-anchor="middle" fill="#9ca3af" font-family="Arial" font-size="12">
    Upload → Get Code → Share → Auto Delete
  </text>
</svg>
