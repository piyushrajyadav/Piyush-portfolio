<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="file-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="code-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloud-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="drop-shadow" filterUnits="userSpaceOnUse">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>

  <!-- Cloud Storage Background -->
  <g transform="translate(280, 40)" opacity="0.6">
    <path d="M 20 25 C 15 20, 5 20, 5 30 C 0 30, 0 40, 5 40 L 35 40 C 40 40, 40 30, 35 30 C 35 25, 25 20, 20 25 Z" fill="url(#cloud-gradient)"/>
    <circle cx="20" cy="32" r="2" fill="white" opacity="0.8"/>
    <circle cx="14" cy="35" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="26" cy="35" r="1.5" fill="white" opacity="0.6"/>
  </g>

  <!-- File Upload Section -->
  <g transform="translate(40, 80)">
    <!-- Main File -->
    <rect x="0" y="0" width="50" height="65" rx="8" fill="url(#file-gradient)" filter="url(#drop-shadow)">
      <animateTransform attributeName="transform" attributeType="XML" 
                        type="translate" values="0,0; 0,-8; 0,0" 
                        dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- File corner fold -->
    <path d="M 40 0 L 50 10 L 40 10 Z" fill="url(#bg-gradient)" opacity="0.3"/>
    
    <!-- File content lines -->
    <rect x="8" y="15" width="34" height="3" fill="white" opacity="0.9" rx="1"/>
    <rect x="8" y="22" width="28" height="2" fill="white" opacity="0.7" rx="1"/>
    <rect x="8" y="28" width="32" height="2" fill="white" opacity="0.7" rx="1"/>
    <rect x="8" y="34" width="24" height="2" fill="white" opacity="0.7" rx="1"/>
    <rect x="8" y="40" width="30" height="2" fill="white" opacity="0.7" rx="1"/>
    
    <!-- File icon -->
    <circle cx="25" cy="50" r="6" fill="white" opacity="0.9"/>
    <path d="M 22 50 L 25 47 L 28 50 M 25 47 L 25 53" stroke="url(#file-gradient)" stroke-width="2" fill="none"/>
    
    <text x="25" y="80" text-anchor="middle" fill="#6366f1" font-family="Arial" font-size="12" font-weight="bold">Upload File</text>
  </g>

  <!-- Arrow Animation -->
  <g transform="translate(120, 110)">
    <path d="M 0 0 L 30 0 L 25 -5 M 30 0 L 25 5" stroke="#10b981" stroke-width="3" fill="none" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="15" y="-15" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="10" font-weight="bold">Generate</text>
  </g>

  <!-- Unique Code Display -->
  <g transform="translate(170, 85)">
    <rect x="0" y="0" width="120" height="50" rx="12" fill="url(#code-gradient)" filter="url(#drop-shadow)"/>
    
    <!-- Code segments -->
    <rect x="10" y="15" width="25" height="20" rx="4" fill="white" opacity="0.95"/>
    <rect x="40" y="15" width="25" height="20" rx="4" fill="white" opacity="0.95"/>
    <rect x="70" y="15" width="25" height="20" rx="4" fill="white" opacity="0.95"/>
    <rect x="100" y="15" width="15" height="20" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Code text -->
    <text x="22.5" y="28" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="bold">AB7</text>
    <text x="52.5" y="28" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="bold">X9K</text>
    <text x="82.5" y="28" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="bold">2M4</text>
    <text x="107.5" y="28" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="bold">!</text>
    
    <!-- Glowing effect -->
    <rect x="0" y="0" width="120" height="50" rx="12" fill="none" stroke="#10b981" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <text x="60" y="65" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="12" font-weight="bold">Unique Code</text>
  </g>

  <!-- Sharing Arrow -->
  <g transform="translate(310, 110)">
    <path d="M 0 0 L 30 0 L 25 -5 M 30 0 L 25 5" stroke="#7c3aed" stroke-width="3" fill="none" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
    <text x="15" y="-15" text-anchor="middle" fill="#7c3aed" font-family="Arial" font-size="10" font-weight="bold">Share</text>
  </g>

  <!-- Download Section -->
  <g transform="translate(320, 160)">
    <!-- Device/Screen -->
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#1f2937" filter="url(#drop-shadow)"/>
    <rect x="5" y="5" width="50" height="25" rx="4" fill="#111827"/>
    
    <!-- Screen content -->
    <rect x="10" y="10" width="20" height="3" fill="#6366f1" rx="1"/>
    <rect x="10" y="16" width="35" height="2" fill="#9ca3af" rx="1"/>
    <rect x="10" y="21" width="30" height="2" fill="#9ca3af" rx="1"/>
    
    <!-- Download icon -->
    <circle cx="45" cy="20" r="8" fill="#10b981" opacity="0.9"/>
    <path d="M 42 20 L 45 23 L 48 20 M 45 17 L 45 23" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Connection indicator -->
    <circle cx="50" cy="35" r="2" fill="#10b981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <text x="30" y="60" text-anchor="middle" fill="#7c3aed" font-family="Arial" font-size="12" font-weight="bold">Access File</text>
  </g>

  <!-- Auto-Delete Animation -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="30" fill="#ef4444" opacity="0.2">
      <animate attributeName="r" values="30;40;30" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.1;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="#ef4444" opacity="0.4"/>
    
    <!-- Delete X -->
    <path d="M -10 -10 L 10 10 M 10 -10 L -10 10" stroke="white" stroke-width="4" fill="none"/>
    
    <!-- Timer -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="157" stroke-dashoffset="0">
      <animate attributeName="stroke-dashoffset" values="0;157;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <text x="0" y="45" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="12" font-weight="bold">Auto Delete</text>
  </g>

  <!-- Flow Lines -->
  <g stroke="#6366f1" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 90 120 L 120 120">
      <animate attributeName="stroke-dasharray" values="0,30;15,15;30,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 290 120 L 320 120">
      <animate attributeName="stroke-dasharray" values="0,30;15,15;30,0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Product Hunt Badge -->
  <g transform="translate(300, 220)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#da552f"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">üèÜ Top 20 PH</text>
  </g>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">
    DropFade
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="280" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="14">
    Secure File Sharing ‚Ä¢ No Login Required ‚Ä¢ Auto Delete
  </text>
</svg>