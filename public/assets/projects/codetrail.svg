<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="career-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>

  <!-- Resume Upload -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="50" height="65" rx="5" fill="white" opacity="0.9"/>
    <rect x="5" y="8" width="40" height="3" fill="#8b5cf6"/>
    <rect x="5" y="15" width="35" height="2" fill="#64748b"/>
    <rect x="5" y="20" width="30" height="2" fill="#64748b"/>
    <rect x="5" y="25" width="38" height="2" fill="#64748b"/>
    <rect x="5" y="30" width="25" height="2" fill="#64748b"/>
    <rect x="5" y="35" width="40" height="2" fill="#64748b"/>
    <rect x="5" y="40" width="32" height="2" fill="#64748b"/>
    <rect x="5" y="45" width="28" height="2" fill="#64748b"/>
    <rect x="5" y="50" width="35" height="2" fill="#64748b"/>
    
    <!-- Upload arrow -->
    <g transform="translate(25, 75)">
      <path d="M 0 15 L 10 5 L 20 15 M 10 5 L 10 25" stroke="#8b5cf6" stroke-width="2" fill="none">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <text x="25" y="100" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">Resume</text>
  </g>

  <!-- GitHub Profile -->
  <g transform="translate(120, 70)">
    <circle cx="25" cy="25" r="25" fill="#24292e" opacity="0.9"/>
    <path d="M 25 10 C 16.7 10, 10 16.7, 10 25 C 10 31.5, 14.2 37, 20 38.5 C 20.8 38.7, 21 38.2, 21 37.8 C 21 37.4, 21 36.4, 21 35 C 17.5 35.8, 16.5 33.3, 16.5 33.3 C 15.8 31.5, 14.8 31, 14.8 31 C 13.3 30.1, 14.9 30.1, 14.9 30.1 C 16.6 30.2, 17.5 31.8, 17.5 31.8 C 19 34.3, 21.5 33.6, 22 33.2 C 22.2 32.2, 22.6 31.5, 23 31.1 C 19.8 30.7, 16.4 29.3, 16.4 24 C 16.4 22.4, 17 21.1, 17.5 20.1 C 17.4 19.7, 16.9 18.1, 17.6 16 C 17.6 16, 18.9 15.6, 21 17.1 C 22.3 16.7, 23.7 16.5, 25 16.5 C 26.3 16.5, 27.7 16.7, 29 17.1 C 31.1 15.6, 32.4 16, 32.4 16 C 33.1 18.1, 32.6 19.7, 32.5 20.1 C 33 21.1, 33.6 22.4, 33.6 24 C 33.6 29.3, 30.2 30.7, 27 31.1 C 27.5 31.5, 28 32.3, 28 33.6 C 28 35.4, 28 36.8, 28 37.3 C 28 37.7, 28.2 38.2, 29 38 C 34.8 36.5, 39 31, 39 24.5 C 40 16.7, 33.3 10, 25 10 Z" fill="white"/>
    
    <text x="25" y="65" text-anchor="middle" fill="#24292e" font-size="10" font-weight="bold">GitHub</text>
  </g>

  <!-- AI Analysis -->
  <g transform="translate(200, 60)">
    <circle cx="30" cy="30" r="28" fill="url(#ai-gradient)" opacity="0.3"/>
    <circle cx="30" cy="30" r="20" fill="url(#ai-gradient)" opacity="0.6"/>
    
    <!-- AI Brain patterns -->
    <g stroke="white" stroke-width="1.5" fill="none" opacity="0.8">
      <circle cx="20" cy="25" r="3"/>
      <circle cx="40" cy="25" r="3"/>
      <circle cx="30" cy="40" r="3"/>
      <circle cx="15" cy="35" r="2"/>
      <circle cx="45" cy="35" r="2"/>
      <circle cx="30" cy="15" r="2"/>
      
      <line x1="20" y1="25" x2="30" y2="15"/>
      <line x1="40" y1="25" x2="30" y2="15"/>
      <line x1="20" y1="25" x2="15" y2="35"/>
      <line x1="40" y1="25" x2="45" y2="35"/>
      <line x1="30" y1="40" x2="15" y2="35"/>
      <line x1="30" y1="40" x2="45" y2="35"/>
    </g>
    
    <!-- Scanning animation -->
    <g opacity="0.7">
      <rect x="5" y="20" width="50" height="2" fill="#06b6d4">
        <animate attributeName="y" values="10;50;10" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <text x="30" y="75" text-anchor="middle" fill="#06b6d4" font-size="10" font-weight="bold">AI Analysis</text>
  </g>

  <!-- Results Dashboard -->
  <g transform="translate(280, 50)">
    <rect x="0" y="0" width="80" height="100" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Skill Gap Chart -->
    <rect x="10" y="15" width="60" height="25" fill="#f1f5f9" rx="3"/>
    <rect x="12" y="17" width="45" height="4" fill="#ef4444" rx="2"/>
    <rect x="12" y="24" width="35" height="4" fill="#f59e0b" rx="2"/>
    <rect x="12" y="31" width="50" height="4" fill="#10b981" rx="2"/>
    <text x="40" y="12" text-anchor="middle" fill="#64748b" font-size="8" font-weight="bold">Skills</text>
    
    <!-- Recommendations -->
    <rect x="10" y="45" width="60" height="25" fill="#f1f5f9" rx="3"/>
    <circle cx="15" cy="52" r="2" fill="#8b5cf6"/>
    <rect x="20" y="50" width="30" height="2" fill="#64748b"/>
    <circle cx="15" cy="58" r="2" fill="#8b5cf6"/>
    <rect x="20" y="56" width="25" height="2" fill="#64748b"/>
    <circle cx="15" cy="64" r="2" fill="#8b5cf6"/>
    <rect x="20" y="62" width="35" height="2" fill="#64748b"/>
    <text x="40" y="42" text-anchor="middle" fill="#64748b" font-size="8" font-weight="bold">Roles</text>
    
    <!-- Learning Path -->
    <rect x="10" y="75" width="60" height="20" fill="#f1f5f9" rx="3"/>
    <path d="M 15 80 L 25 85 L 35 80 L 45 85 L 55 80 L 65 85" stroke="#06b6d4" stroke-width="2" fill="none"/>
    <circle cx="15" cy="80" r="2" fill="#06b6d4"/>
    <circle cx="35" cy="80" r="2" fill="#06b6d4"/>
    <circle cx="55" cy="80" r="2" fill="#06b6d4"/>
    <text x="40" y="72" text-anchor="middle" fill="#64748b" font-size="8" font-weight="bold">Roadmap</text>
  </g>

  <!-- Connecting Arrows -->
  <g stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 90 100 L 120 100">
      <animate attributeName="stroke-dasharray" values="0,30;15,15;30,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 170 100 L 200 100">
      <animate attributeName="stroke-dasharray" values="0,30;15,15;30,0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 260 100 L 280 100">
      <animate attributeName="stroke-dasharray" values="0,20;10,10;20,0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">
    CodeTrail - Career Guidance
  </text>
  
  <!-- Features -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="url(#career-gradient)" opacity="0.2"/>
    <text x="40" y="15" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">Skill Analysis</text>
    <text x="40" y="28" text-anchor="middle" fill="#8b5cf6" font-size="9">Gap Identification</text>
  </g>
  
  <g transform="translate(160, 200)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="url(#ai-gradient)" opacity="0.2"/>
    <text x="40" y="15" text-anchor="middle" fill="#06b6d4" font-size="10" font-weight="bold">Role Match</text>
    <text x="40" y="28" text-anchor="middle" fill="#06b6d4" font-size="9">Recommendations</text>
  </g>
  
  <g transform="translate(270, 200)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="url(#career-gradient)" opacity="0.2"/>
    <text x="40" y="15" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">Learning Path</text>
    <text x="40" y="28" text-anchor="middle" fill="#8b5cf6" font-size="9">Custom Roadmap</text>
  </g>

  <!-- Subtitle -->
  <text x="200" y="280" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="12">
    AI-Powered Career Development Platform
  </text>
</svg>